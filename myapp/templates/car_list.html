<html>
<style>
	header{	width: 100%;background-color: black; text-align: center;}
	foot{width: 100%;background-color: black; text-align: center;color: white;}
	main{width: 100%;height: 100%;}
	rent{width: 50px;height: 50px;background-color: black;text-align: center;color: white;margin-left: 600px;}
	table {width:50%; margin-right: 140px;margin-left: 350px;}
	table, th, td {border: 1px solid black;border-collapse: collapse;}
	th, td {padding: 5px;text-align: left;}
	table#t01 tr:nth-child(even) {background-color: #eee;}
	table#t01 tr:nth-child(odd) {background-color:#fff;}
	table#t01 th {background-color: black;color: white;}
a:link {
    color: blue;
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color: white;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
}
a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
}
</style>

<head><title>Car List</title></head>

<body  background="http://quikstor.com/wp-content/uploads/2017/01/abstact_self_storage_software_background.jpg">
<div class="container">
	<header><h1 style="color: white;">Car_List</h1></header>
	
	<main><br></br>
	<table id="t01">
  	<tr>
    	<th>MODEL</th> <th>DETAIL</th> <th>PRICE</th> 
    	
    	<tr>   {% for c in object_list %}	
				<td>{{c.model}}</td>
				<td>{{c.detail}}</td>
					<td>{{c.price}}<tr>{% endfor %}</td></tr>  
		</table>
<br></br>
<rent><a href="http://localhost:8000/rentcreate/">Click here to rent a car.</a></rent>

</main>
<header>
		<h1 style="color: white;">Welcom!</h1></header>
</div>
	</body>
</html>
